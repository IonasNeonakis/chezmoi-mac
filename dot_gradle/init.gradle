allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://gitlab.richemont.com/api/v4/groups/555/-/packages/maven"
            credentials(HttpHeaderCredentials) {
                name = "Private-Token"
                value = System.getenv("GITLAB_ACCESS_TOKEN")
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
        }
    }
}